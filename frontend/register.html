<!DOCTYPE html>
<html lang='en'>
<head>
    <title>BookNook</title>
    <meta charset='utf-8'>
    <meta name="description" content='BOOK NOOK'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=greek-ext,greek,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <div id="login"><a href="login.html">Log in</a> <a href="register.html">Create an account</a></div>
    <a href="index.html"><img src="images/logo.svg" alt="BookNook" id="logo"></a>
    <div id="navigation">
        <ul id="ul_navigation">
            <li class="li_navigation"><a class="navigation_item" href="index.html">Main page</a></li>
            <li class="li_navigation"><a class="navigation_item" href="index.html">Book chart</a></li>
            <li class="li_navigation"><a class="navigation_item" href="index.html">My profile</a></li>
            <li class="li_navigation"><a class="navigation_item" href="index.html">My books</a></li>
            <li class="li_navigation"><a class="navigation_item" href="index.html">Something</a></li>
        </ul>
    </div>
    <div class="formatting"></div>
</header>
<div id="content">
    <article id="main-widest">
        <h1>Registration</h1>
        <br>
        <form action="https://WHERE TO?" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Please fill in info about yourself</legend>
                <br>
                <label for="fName">First name:</label>
                <input id="fName" type="text" name="fName" placeholder="John">
                <br><br>

                <label for="lName">Last name:</label>
                <input id="lName" type="text" name="lName" placeholder="Smith">
                <br><br>

                <label for="nickname">Nickname:</label>
                <input id="nickname" type="text" name="nickname" placeholder="BookWorm125">
                <br><br>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required value="@">
                <br><br>

                <label for="password">Password:</label>
                <input id="password" type="text" name="password" placeholder="at least 6 characters">
                <label for="repassword">Re-enter password:</label>
                <input id="repassword" type="text" name="repassword">
                <br><br><br>

                <button class="submit_button" type="submit">Create account</button>
                <button class="reset_button" type="reset">Reset form</button>
                <br><br>

                <label>
                    <input type="checkbox" name="agreed" value="yes" checked="">
                    I agree to the BookNook Terms of Service and Privacy Policy

                </label>
            </fieldset>
        </form>
    </article>
</div>
<footer><a class="return" href="#logo">Up</a>&copy; 2024 Andrea Ostruszkova</footer>
</body>
</html>
